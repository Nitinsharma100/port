{% extends "app/base.html" %}
{% load static %}

{% block title %}Contact - Portfolio{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Display Messages -->
            <!-- End of Messages -->
            
            <h3 class="text-white bg-dark text-center p-3">Contact Us</h3>
            {% if messages %}
              <div class="container mt-3">
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              </div>
            {% endif %}
            <div class="card p-4">
                
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    
                    <!-- Name Field -->
                    <div class="form-group mb-3">
                        <label for="name"><i class="bi bi-person"></i> Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    
                    
                    <!-- Phone Number Field -->
                    <div class="form-group mb-3">
                        <label for="number"><i class="bi bi-telephone"></i> Phone Number</label>
                        <input type="tel" name="number" id="number" class="form-control" placeholder="Enter your phone number" required>
                    </div>
                    
                    <!-- Message Field -->
                    <div class="form-group mb-3">
                        <label for="text"><i class="bi bi-chat-text"></i> How can I help you?</label>
                        <textarea name="desc" id="text" class="form-control" rows="5" placeholder="Describe your query" required></textarea>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-dark w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Submit
                    </button>
                </form>
                
            </div>
        </div>
    </div>
</div>
{% endblock body %}
